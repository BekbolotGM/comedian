stages:
  - tests
  - build
  - deploy
services:
  - docker:dind


tests: 
  stage: tests
  image: halfb00t/docker-compose:1.22
  tags:
    - docker
  script:
    - docker network create integration-tests
    - docker-compose -f ./docker-compose.test.yml up --build --abort-on-container-exit
    - docker-compose -f ./docker-compose.test.yml down --remove-orphans  
  allow_failure: false
  only:
    - master

build:
  image: docker:latest
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker build --pull -t registry.github.com/maddevsio/comedian/comedian .
    - docker tag registry.github.com/maddevsio/comedian/comedian registry.github.com/maddevsio/comedian/comedian:new
    - docker tag registry.github.com/maddevsio/comedian/comedian registry.github.com/maddevsio/comedian/comedian:staging
    - docker push registry.github.com/maddevsio/comedian/comedian:new
    - docker push registry.github.com/maddevsio/comedian/comedian:staging
  only:
    - master
  # when:
  #   manual
  allow_failure: false


staging_deploy:
  stage: deploy
  image: halfb00t/alpine:3.7
  before_script:
    - eval "$(ssh-agent -s)"
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp docker-deploy/docker-compose-staging.yml gitlab@$DEPLOY_SERVER_IP:/opt/docker/staging-comedian/docker-compose.yml
    - ssh gitlab@$DEPLOY_SERVER_IP "$STAGING_DEPLOY_COMMAND"
    - ssh-agent -k
  only:
    - master

deploy_new:
  stage: deploy
  image: halfb00t/alpine:3.7
  before_script:
    - eval "$(ssh-agent -s)"
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp docker-deploy/docker-compose-new.yml gitlab@$DEPLOY_SERVER_IP:/opt/docker/new-comedian/docker-compose.yml
    - ssh gitlab@$DEPLOY_SERVER_IP "$NEW_DEPLOY_COMMAND"
    - ssh-agent -k
  only:
    - master
  when:
    manual
  allow_failure: false