language: go

services:
  - mysql

go:
  - 1.9.x
  - master

sudo: false

before_install:
  - mysql -e "CREATE DATABASE comedian DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci"
  - go get -u github.com/pressly/goose/cmd/goose
  - $HOME/gopath/bin/goose -dir migrations mysql "root@/comedian" up
  - go get github.com/mattn/goveralls

script:
  - $HOME/gopath/bin/goveralls  -service=travis-ci

env:
- DATABASE="root@/comedian?parseTime=true" TZ="Asia/Bishkek" HTTP_BIND_ADDR="0.0.0.0:8080" MANAGER_SLACK_USER_ID="UB9AE7CL9" REPORTING_CHANNEL="CBAPFA2J2" REPORT_TIME="18:00" LANGUAGE="en_US" NOTIFIER_INTERVAL="0" REMINDER_REPEATS_MAX="0" REMINDER_TIME="0" ENABLE_TEAM_MONITORING="true"